<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a{
            background:blue;
        }

        .b{
            color:red;
        }
    
    
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="{a:isA,b:isB}">asdfghjkl</div>
        <div v-bind:class="[classA,classB]">123456789</div>
    </div>

    <script src="vue.js"></script>

    <script>    
        new Vue({
            el:'#app',
            data:{
                isA:true,
                isB:true,
                classA:'b',
                classB:'a'
            }
        })
    
    </script>
</body>
</html>

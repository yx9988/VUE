<html lang="en">
<head>

<body>
    <div id="add">
        <span>{{msg}}</span>
        <button @click="change('22222')">click</button>

            data:{

            methods:{
                change(value){
                    this.msg=value;
                    
                }
            }
        })
            
        
    
    </script>

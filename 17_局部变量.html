<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aaa{
            background: blue;
        }
    </style>
</head>
<body>
    
                <div id="app">
                    <my-component title="1w1"></my-component>
                    <my-component title="sss"></my-component>
                </div>
                <template id="temp">
                <div >
                   <h2 class="aaa">{{title}}</h2> 
                   <p>{{count}}</p>
                   <button @click="add()">click</button>
                </div>
                </template>
            
                <script src="vue.js"></script>
                <script>
                    new Vue({
                        el:'#app',
                        data:{

                        },
                        components:{
                            "myComponent":{
                                template:"#temp",
                                props:['title'],
                                data(){
                                    return{
                                        count:0
                                    }
                                },
                                methods:{
                                    add(){
                                        this.count++;
                                    }
                                }
                            }
                            
                        }
                    })

                    // 父组件向子组件传值 接收 再传到模板上
                    // props内容不可以改变 必须在父组件上改

                </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="abc">
        <ul>
            <li v-for="obj in studentList">{{obj.name}}{{obj.age}}</li>

        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm=new Vue({
            el:"#abc",
            data:{
                studentList:[
                    {
                        name:'sd',
                        age:34
                    },
                    {
                        name:'dd',
                        age:23
                    }
                ]
            }
        });
    
    </script>

</body>
</html>
